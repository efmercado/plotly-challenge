<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Biodiversity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>


<body>

    <div class="jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
    </div>

    <div class="container">
        <div class="row" style="margin-bottom: -50px;">
            <!-- Metadata -->
            <div class="col-md-3">

                <!-- Options -->
                <div class="card card-body bg-light mb-3">
                    <h5>Test Subject ID No.:</h5>
                    <select id="selDataset" onchange="handleChange(this.value)"></select>
                </div>

                <!-- Panel -->
                <div class="card border-primary mx-0">
                    <div class="card-header text-white" style="background-color:rgb(29, 100, 158);">Demographics Info</div>
                    <div class="card-body pl-4" id="meta"></div>
                </div>
                


            </div>

            <!-- Bar Chart -->
            <div class="col-md-6">
                <div id="bar-plot"></div>
            </div>

            <!-- Gauge -->
            <div class="col-md-2">
                <div id="gauge"></div>
            </div>

        </div>

        <div class="row" style="margin-top: -60px">
            <!-- Bubble Chart -->
            <div class="col-md-12">
                <div id="bubble-plot"></div>
            </div>

        </div>
    </div>
    
   

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="static/js/app.js"></script>   
</body>
</html>
